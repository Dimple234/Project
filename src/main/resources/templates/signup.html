<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					
					<div class="my-card mt-5">
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						<p th:text="${session.message.content}"></p>
						
					</div>
					
					<div class="container text-center">
					
					</div>
					
					
					<h1 class="text-center">SignUp here</h1>
					<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
														
 						 <div class="mb-3">
    						<label for="name" class="form-label">Your Name</label>
   							 <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your name" required="required" th:value="${user.name}">
   							
  						  </div>
						<div class="mb-3">
    						<label for="email" class="email">Your Email</label>
   							 <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email" required="required" th:value="${user.email}">
   							
  						  </div>
						  <div class="mb-3">
						    <label for="password" class="form-label">Your Password</label>
						    <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password" required="required" >
						  </div>
						
						
						  <div class="text-center">
							  <button type="submit" class="btn bg-primary text-white">Submit</button>
							  <button type="reset"  class="btn bg-primary text-white"> Reset</button>
						  </div>
						</form>
					
					
					
					</div>
				</div>
			
			</div>
		
		</div>
			<br /><br />	<br />
		
	</section>
	
	 </body>
</html>
