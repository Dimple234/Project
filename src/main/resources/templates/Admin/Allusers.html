<!doctype html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Admin/base2::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>All users</title>
	
</head>
<body>

	<section>

	<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">name</th>
      <th scope="col">email</th>
      <th scope="col">Action</th>
    </tr>
    
  </thead>
  
  <tbody th:each="c : ${all}" >
    <form th:action="@{/admin/Allusers/{id}(id=${c.id})}" th:method="post">
  
    <tr>
        <th scope="row" >
      <span th:text="${c.id}"></span>
        </th>
        <td > 
        <span th:text="${c.name}"></span></td>
        <td th:text="${c.email}"></td>
         <td><button class="btn btn-danger" type="submit" name="action" value="delete">Delete</button></td>
       
    </tr>
</form>
  </tbody>
</table>
	
	</section>
</body>
</html>
