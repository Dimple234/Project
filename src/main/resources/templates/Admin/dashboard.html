<!doctype html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Admin/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Dashboard</title>
	
</head>
<body>

	<section>
	 <p th:text="${differentResult}"></p>

	<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">ItemName</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
      
      
    </tr>
    
  </thead>
  
  <tbody th:each="c : ${item}" >
  <form th:action="@{/admin/deleteItem/{id}(id=${c.id})}" th:method="post" th:object="${item}">
  
    <tr>
        <th scope="row" th:text="${c.id}"></th>
        <td > 
        <img class="my_profile_picture" th:src="@{'/images/'+${c.image}}" alt="profile photo" />
        <span th:text="${c.name}"></span></td>
        <td th:text="${c.discription}"></td>
        <td th:text="${c.price}">@</td>
        
        <td><button class="btn btn-danger" type="submit" name="action" value="delete">Delete</button></td>
    </tr>
    
</form>
  </tbody>
</table>
	
	</section>
</body>
</html>
