<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<link rel="stylesheet" th:href ="@{/css/style.css}"/>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet"
		href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity=
"sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">
</head>
<body>
	<section >
	 <div id="login" >
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form"  th:action="@{/dologin}" action="#" method="post" >
                            <h3 class="text-center text-info text-black" >Login</h3>
                            <div class="form-group" >
                                <label for="username" class="text-info text-black">Username: </label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <br />
                            <div class="form-group">
                                <label for="password" class="text-info text-black">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <br />
                            <div class="form-group">
                                 <br />
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                               
                            </div>
                            <div id="register-link" class="text-right ">
                                <a href="/signup" class="text-info text-black">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> <br /> <br /> <br /> <br /><br />
    </section>
    
    

</body>
</html>
